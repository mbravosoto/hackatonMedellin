<!DOCTYPE html>
<html>
<body>

<div class="app-background">
    <div class="slidecontainer">
        <input type="range" min="0" max="36" [(ngModel)]="sliderValue" (input)="updateValue()" class="slider" id="myRange">
        <p>Temperatura: <span>{{sliderValue}}</span></p>
    </div>
</div>
      

<script>
  var slider = document.getElementById("myRange");
  var output = document.getElementById("demo");
  output.innerHTML = slider.value; // Display the initial slider value

  slider.oninput = function() {
    output.innerHTML = this.value; // Update the displayed value as the slider is moved
  }
</script>

</body>
</html>
