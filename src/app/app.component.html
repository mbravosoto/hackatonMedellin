<!DOCTYPE html>
<html>
<body>

<div class="app-background" [ngStyle]="{'background-image': 'url(' + backgroundImage + ')'}">
    <div class="slidecontainer">
        <input type="range" min="0" max="36" [(ngModel)]="sliderValue" (input)="updateValue()" id="myRange">
        <p><span class="value-circle">{{ sliderValue }}</span></p>
    </div>
</div>
</body>
</html>
